<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css" />
    <title>Shoe Store: RUNWAY</title>
  </head>
  <body class="font-Bebas w-4/5 mx-auto bg-slate-100">
    <header class="flex w-full flex-wrap bg-gradient-header">
      <div
        class="relative flex w-full h-20 items-center justify-between p-4 m-10 backdrop-blur-sm bg-white/30"
      >
        <nav class="flex ml-10">
          <ul class="flex gap-16 text-gray-500">
            <li class="">
              <a class="text-2xl uppercase" href="">Shop</a>
            </li>
            <li class="">
              <a class="text-2xl uppercase" href="">About Us</a>
            </li>
            <li class="">
              <a class="text-2xl uppercase" href="">Collection</a>
            </li>
          </ul>
        </nav>
        <a
          href="/dist/index.html"
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center mx-auto gap-2"
        >
          <img src="/public/src/Vector 3.svg" alt="logovector" />
          <span class="text-4xl font-bold uppercase">RUNWAY</span>
          <img src="/public/src/Vector 2.svg" alt="logovector" />
        </a>
        <div class="flex gap-10">
          <button>
            <img src="/public/src/Icon Search.svg" alt="search" />
          </button>
          <button class="text-2xl uppercase bg-neolime px-7 py-2">
            SIGN UP
          </button>
        </div>
      </div>
      <div class="flex flex-col gap-8 w-[45%] ml-24">
        <h1 class="text-8xl leading-tight">
          Find Your Perfect Stride. / Run Beyond Limits.
        </h1>
        <p class="leading-snug text-2xl text-gray-400 font-Poppins">
          Experience the difference quality running shoes can make. Whether
          you're a seasoned marathoner, a weekend jogger, or just starting out.
        </p>
        <a
          href="#"
          class="flex items-center justify-center gap-5 p-3 bg-neolime w-fit"
          ><span class="text-2xl">SHOP NOW</span
          ><img src="/public/src/Icon Cart.svg" alt="cart_icon"
        /></a>
      </div>

      <div
        class="swiper flex w-full flex-1 h-fit mr-24 aspect-square items-center justify-center header-slider-gradient"
      >
        <div class="flex w-full h-full swiper-wrapper">
          <div class="swiper-slide header-slider-part">
            <img
              class="header-slider-img"
              src="/public/sneakers/sneakers_main.png"
              alt="sneakers_main"
            />
          </div>
          <div class="swiper-slide header-slider-part">
            <img
              class="header-slider-img"
              src="/public/sneakers/sneakers_2.png"
              alt="sneakers_main"
            />
          </div>
          <div class="swiper-slide header-slider-part">
            <img
              class="header-slider-img"
              src="/public/sneakers/sneakers_1.png"
              alt="sneakers_main"
            />
          </div>
        </div>
        <div
          id="main_sneakers_toggles"
          class="absolute flex gap-5 bottom-2 z-10 backdrop-blur-sm bg-white/30 p-3"
        >
          <button
            class="bg-red-500 header-color-toggles header-color-toggles-checked"
            data-index="0"
          ></button>
          <button
            class="bg-orange-500 header-color-toggles"
            data-index="1"
          ></button>
          <button
            class="bg-lime-500 header-color-toggles"
            data-index="2"
          ></button>
        </div>
      </div>

      <div class="flex w-full bg-neolime mt-20">
        <span>PERFORMANCE • COMFORT • COMMUNITY •</span>
      </div>
    </header>
    <script type="module" src="/script.js"></script>
  </body>
</html>
